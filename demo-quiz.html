<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMatch - Personality Quiz</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            color: #1F2937;
            max-width: 500px;
            width: 90%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6B7280;
        }

        .counter {
            font-size: 16px;
            font-weight: 600;
            color: #6B7280;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6B7280;
        }

        .progress-bar {
            background: #E5E7EB;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            height: 100%;
            transition: width 0.5s;
            border-radius: 4px;
        }

        .question-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option-btn {
            background: white;
            border: 2px solid #E5E7EB;
            padding: 20px 24px;
            border-radius: 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-btn:hover {
            border-color: #8B5CF6;
            background: #F8FAFC;
            transform: translateY(-2px);
        }

        .option-btn.selected {
            border-color: #8B5CF6;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
        }

        .result-container {
            text-align: center;
            display: none;
        }

        .result-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-desc {
            font-size: 16px;
            color: #6B7280;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .continue-btn {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
        }

        .demo-note {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="demo-note">üß† Interactive Quiz Demo</div>

    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚óÑ</button>
            <div class="counter" id="counter">Question 1/8</div>
            <button class="close-btn" onclick="closeQuiz()">‚úï</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 12.5%"></div>
        </div>

        <div class="question-content" id="questionContent">
            <div class="question-icon" id="questionIcon">üé®</div>
            <div class="question-text" id="questionText">What energizes you most on a weekend?</div>
            <div class="options" id="options">
                <button class="option-btn" onclick="selectAnswer(this, 'A')">
                    <span style="font-size: 24px;">üè†</span>
                    <span>Cozy movie night at home with close friends</span>
                </button>
                <button class="option-btn" onclick="selectAnswer(this, 'B')">
                    <span style="font-size: 24px;">üéâ</span>
                    <span>Big party with lots of new people to meet</span>
                </button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-icon" id="resultIcon">üåç</div>
            <div class="result-title" id="resultTitle">You're The Explorer!</div>
            <div class="result-desc" id="resultDesc">
                Adventurous, curious, and spontaneous. You love discovering new places,
                trying new experiences, and living life to the fullest!
            </div>
            <button class="continue-btn" onclick="continueToProfile()">Continue to Profile Setup</button>
        </div>
    </div>

    <script>
        const questions = [
            { icon: "üé®", text: "What energizes you most on a weekend?", options: [{ icon: "üè†", text: "Cozy movie night at home with close friends", value: "A" }, { icon: "üéâ", text: "Big party with lots of new people to meet", value: "B" }] },
            { icon: "ü§î", text: "When making decisions, you usually:", options: [{ icon: "üí≠", text: "Think it through carefully and analyze all options", value: "A" }, { icon: "üí´", text: "Go with your gut feeling and intuition", value: "B" }] },
            { icon: "üó£Ô∏è", text: "In conversations, you prefer to:", options: [{ icon: "üëÇ", text: "Listen more and ask thoughtful questions", value: "A" }, { icon: "üí¨", text: "Share your thoughts and experiences actively", value: "B" }] },
            { icon: "üåü", text: "Your ideal Saturday adventure would be:", options: [{ icon: "üìö", text: "Exploring a new museum or reading in a cozy cafe", value: "A" }, { icon: "üèîÔ∏è", text: "Hiking a new trail or trying an extreme sport", value: "B" }] },
            { icon: "üí™", text: "When facing challenges, you typically:", options: [{ icon: "üéØ", text: "Make a detailed plan and stick to it", value: "A" }, { icon: "üåä", text: "Adapt and improvise as you go", value: "B" }] },
            { icon: "‚ù§Ô∏è", text: "What matters most in a relationship?", options: [{ icon: "ü§ù", text: "Deep emotional connection and understanding", value: "A" }, { icon: "üé≠", text: "Shared adventures and exciting experiences", value: "B" }] },
            { icon: "üåà", text: "Your friends would describe you as:", options: [{ icon: "ü¶â", text: "Thoughtful, reliable, and wise", value: "A" }, { icon: "ü¶ã", text: "Spontaneous, fun, and inspiring", value: "B" }] },
            { icon: "üé≠", text: "In a group setting, you naturally:", options: [{ icon: "üé®", text: "Contribute creative ideas and support others", value: "A" }, { icon: "üì¢", text: "Take charge and motivate the group", value: "B" }] }
        ];

        const personalityTypes = {
            "AAAAAAAA": { icon: "üß†", title: "The Thinker", desc: "Analytical, thoughtful, and introspective. You love deep conversations and meaningful connections." },
            "AAAABBBB": { icon: "üé®", title: "The Creative", desc: "Artistic, imaginative, and expressive. You see beauty everywhere and inspire others." },
            "AABBBBBB": { icon: "üí´", title: "The Connector", desc: "Social, empathetic, and communicative. You bring people together naturally." },
            "BBBBBBBB": { icon: "üöÄ", title: "The Adventurer", desc: "Bold, active, and thrill-seeking. You push boundaries and inspire others to live boldly." },
            "BBBBBAAA": { icon: "üåç", title: "The Explorer", desc: "Adventurous, curious, and spontaneous. You love discovering new places and experiences." },
            "AAABBBBB": { icon: "üå∫", title: "The Nurturer", desc: "Caring, supportive, and empathetic. You create harmony and bring out the best in others." }
        };

        let currentQuestion = 0;
        let answers = [];
        let selectedAnswer = null;

        function updateQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('counter').textContent = `Question ${currentQuestion + 1}/8`;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / 8) * 100}%`;
            document.getElementById('questionIcon').textContent = q.icon;
            document.getElementById('questionText').textContent = q.text;

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.onclick = () => selectAnswer(button, option.value);
                button.innerHTML = `<span style="font-size: 24px;">${option.icon}</span><span>${option.text}</span>`;
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, value) {
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedAnswer = value;
            setTimeout(() => nextQuestion(), 500);
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            answers.push(selectedAnswer);
            selectedAnswer = null;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const aCount = answers.filter(a => a === 'A').length;
            let personalityType;

            if (aCount >= 6) {
                personalityType = personalityTypes["AAAAAAAA"];
            } else if (aCount >= 4) {
                personalityType = personalityTypes["AAAABBBB"];
            } else if (aCount >= 2) {
                personalityType = personalityTypes["AABBBBBB"];
            } else {
                personalityType = personalityTypes["BBBBBBBB"];
            }

            document.getElementById('questionContent').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('resultIcon').textContent = personalityType.icon;
            document.getElementById('resultTitle').textContent = `You're ${personalityType.title}!`;
            document.getElementById('resultDesc').textContent = personalityType.desc;
            document.getElementById('counter').textContent = 'Complete!';
            document.getElementById('progressFill').style.width = '100%';
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                answers.pop();
                updateQuestion();
            } else {
                alert('üîô Would return to previous screen');
            }
        }

        function closeQuiz() {
            if (confirm('Exit quiz? Progress will be lost.')) {
                alert('‚ùå Returning to welcome screen');
            }
        }

        function continueToProfile() {
            alert('üéØ Quiz Complete!\n\nNext: Profile Setup\n\n‚Ä¢ Upload video profile\n‚Ä¢ Add photos and bio\n‚Ä¢ Set preferences\n‚Ä¢ Start matching!');
        }

        updateQuestion();
    </script>
</body>

</html>
