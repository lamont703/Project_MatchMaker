<!DOCTYPE html>
<html>

<head>
    <title>VibeMatch - Swipe Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .video-area {
            height: 300px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .card-info {
            padding: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .badge {
            background: linear-gradient(135deg, #F97316, #EA580C);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .match-info {
            background: #F0F9FF;
            color: #0369A1;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .bio {
            color: #4B5563;
            margin-bottom: 12px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .pass {
            background: #FEE2E2;
            color: #DC2626;
        }

        .like {
            background: #DCFCE7;
            color: #16A34A;
        }

        .super {
            background: #FEF3C7;
            color: #D97706;
        }

        .insight-btn {
            background: #FEF3C7;
            color: #92400E;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>🔥</div>
        <div class="logo">VibeMatch</div>
        <div onclick="alert('Settings menu')">⚙️</div>
    </div>

    <div class="container">
        <div class="card" id="card">
            <div class="video-area">📹 Video Preview<br><small>Taylor's Adventure</small></div>
            <div class="card-info">
                <div class="name">Taylor, 24 📍 2 miles</div>
                <div class="badge">🌍 The Explorer</div>
                <div class="match-info">87% Match • 3 mutual friends</div>
                <div class="bio">"Love hiking & discovering hidden coffee shops! 🏔️☕"</div>
                <div>🎵 Music ✈️ Adventure 📸 Photography</div>
            </div>
        </div>

        <button class="insight-btn" onclick="showInsight()">💡 See Why We Think You Match</button>

        <div class="actions">
            <button class="btn pass" onclick="passCard()">👎</button>
            <button class="btn like" onclick="likeCard()">❤️</button>
            <button class="btn super" onclick="superLike()">⭐</button>
        </div>
    </div>

    <script>
        const profiles = [
            { name: "Taylor, 24", badge: "🌍 The Explorer", match: "87% Match", bio: "Love hiking & discovering coffee shops! 🏔️☕", video: "Taylor's Adventure" },
            { name: "Alex, 27", badge: "🎨 The Creative", match: "92% Match", bio: "Artist by day, stargazer by night ✨", video: "Alex's Art Studio" },
            { name: "Jordan, 26", badge: "🚀 The Adventurer", match: "79% Match", bio: "Rock climber & foodie 🧗‍♂️🍕", video: "Jordan's Climbing" }
        ];

        let index = 0;

        function updateCard() {
            if (index >= profiles.length) {
                document.getElementById('card').innerHTML = '<div style="padding: 40px; text-align: center; color: #6B7280;">No more profiles! 🎯</div>';
                return;
            }

            const p = profiles[index];
            document.getElementById('card').innerHTML = `
                <div class="video-area">📹 Video Preview<br><small>${p.video}</small></div>
                <div class="card-info">
                    <div class="name">${p.name} 📍 2 miles</div>
                    <div class="badge">${p.badge}</div>
                    <div class="match-info">${p.match} • 3 mutual friends</div>
                    <div class="bio">"${p.bio}"</div>
                    <div>🎵 Music ✈️ Adventure</div>
                </div>
            `;
        }

        function passCard() {
            const card = document.getElementById('card');
            card.style.transform = 'translateX(-100%)';
            card.style.opacity = '0.5';
            setTimeout(() => {
                index++;
                card.style.transform = '';
                card.style.opacity = '';
                updateCard();
            }, 300);
        }

        function likeCard() {
            const card = document.getElementById('card');
            card.style.transform = 'translateX(100%)';
            card.style.opacity = '0.5';
            if (Math.random() < 0.3) {
                setTimeout(() => alert('🎉 It\'s a Match!\n\nYou and ' + profiles[index].name.split(',')[0] + ' are compatible!'), 500);
            }
            setTimeout(() => {
                index++;
                card.style.transform = '';
                card.style.opacity = '';
                updateCard();
            }, 300);
        }

        function superLike() {
            const card = document.getElementById('card');
            card.style.transform = 'translateY(-50%) scale(1.1)';
            setTimeout(() => alert('⭐ Super Like sent!\n\nHigher chance of matching!'), 300);
            setTimeout(() => {
                index++;
                card.style.transform = '';
                updateCard();
            }, 800);
        }

        function showInsight() {
            alert('🤖 AI Insights:\n\n✓ Both love outdoor adventures\n✓ Creative personalities\n✓ Similar energy levels\n✓ Shared authenticity values\n\nCompatibility: 87%');
        }
    </script>
</body>

</html>
